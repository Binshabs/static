{% extends 'base.html' %}
{% block content %}
<div class="container-fluid m-0 p-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 p-3 d-flex justify-content-center">
      <form action="" method="post" class="form w-50">
        {% csrf_token %}
        <div class="my-3">
          <input type="text" name="task" placeholder="Task" class="form-control">
        </div>
        <div>
          <input type="number" name="priority" placeholder="priority" class="form-control">
        </div>
        <div class="my-3 text-center">
          <button class="btn btn-primary">Add</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-3">
      <h1 class="text-center">Task to be complete</h1>
      <div class="container">
        {% for task in tasks %}
        <div class="tasks d-flex justify-content-between flex-wrap">
          <div class="child">{{task.task}}</div>
          <div class="child">
            <button class="btn btn-primary">Update</button>
            <button class="btn btn-success">Done</button>
          </div>
        </div>
        {% endfor %}
    </div>
  </div>
</div>


  

 
{% endblock %}
