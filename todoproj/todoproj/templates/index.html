{% extends 'base.html' %}
{% block content %}
<div class="container-fluid m-0 p-0">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12 p-3 d-flex justify-content-center">
      <form action="" method="post" class="form w-50" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="my-3">
          <input type="text" name="task" placeholder="Task" class="form-control">
        </div>
        <div>
          <input type="number" name="priority" placeholder="priority" class="form-control">
        </div>
        <div>
          <input type="date" name="date" placeholder="date" class="form-control">
        </div>
        <div>
          <input type="file" name="image" placeholder="image" class="form-control">
        </div>
        <div class="my-3 text-center">
          <button class="btn btn-primary p-2 m-3">Add</button>
        </div>
      </form>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12 p-3">
      <h1 class="text-center">Task to be complete</h1>
      <div class="container w-50%">
        {% for task in tasks %}
        <div class="tasks d-flex justify-content-between flex-wrap">
          <div class="child"><img src="{{task.image.url}}">  alt="{{task.name}} "</div>
          <div class="child">{{task.task}} </div>
          <div class="child"> {{task.priority}}</div> 
        
          
         
         
          <div class="child">
           
            <a href="{% url 'update' task.id %}" class="btn btn-primary p-2 m-2">Update</a>
            <a href="{% url 'delete' task.id %}" class="btn btn-success p-2 m-2">Delete</a>
            <a class="btn btn-success">Done</a>
            
          </div>
        </div>
        {% empty %}
        <h3 class="text-primary">Task is empty</h3>
        {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
